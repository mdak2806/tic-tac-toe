<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tic-tac-toe.css">
</head>
<body>

    <!--Heading -->
    <h1>Tic Tac Toe</h1> 
    <!--Buttons for players-->
    <div id="players">
        <button id="player1">1 Player</button>
        <button id="player2">2 Player</button>
        <button id="refresh">Refresh</button>
    </div>
    <!--Buttons for players-->
    <br>
    <div id="game">
        <div class="grid-container">
                <div id="1" class="grid-item">1</div>
                <div id="2" class="grid-item">2</div>
                <div id="3" class="grid-item">3</div>
                <div id="4" class="grid-item">4</div>
                <div id="5" class="grid-item">5</div>
                <div id="6" class="grid-item">6</div>
                <div id="7" class="grid-item">7</div>
                <div id="8" class="grid-item">8</div>
                <div id="9" class="grid-item">9</div>
        </div>
    </div>
    <br>
    <div id="stickers">
        <h4>Select Character</h4>
        <button id="x">X</button>
        <button id="o">O</button>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/tic-tac-toe.js"></script>
</body>
</html>

    <br>

                <div id="4" class="grid-item free"></div>
                <div id="5" class="grid-item free"></div>
                <div id="6" class="grid-item free"></div>
                <div id="7" class="grid-item free"></div>
                <div id="8" class="grid-item free"></div>  
             
                <div id="stickerO">
                 <h3>Player O</h3>
                <img id="o" src="https://fontmeme.com/permalink/220811/5af7525b891b309e7027da47e2b81db9.png" alt="star-jedi-font">
                
                 </div>

                <div id="stickerX">
